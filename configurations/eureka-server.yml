server:
  port: ${PORT:8761}

spring:
  application:
    name: eureka-server

  zipkin:
      base-url: http://localhost:9411/
      enabled: true

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/