server:
  port: ${PORT:8080}


server:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: catalog-route
          uri: lb://catalog-service
          predicates: 
            - Path: /catalog/**


eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceURL:
      defaultZone: http://localhost:8761/eureka
  management:
    endpoint:
      gateway:
        enabled: true
    endpoints:
      web:
        exposure:
          include: gateway